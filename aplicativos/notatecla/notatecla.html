<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leitor de Arquivo MIDI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.min.js"></script>
  
</head>
<body>
<h1>üéµ Leitor de Arquivo MIDI</h1>

<div id="status">Selecione um arquivo MIDI ou escolha uma m√∫sica da biblioteca</div>

<div class="music-library">
    <h3>üéº Biblioteca de M√∫sicas</h3>

    <label for="librarySelect">Escolha uma biblioteca:</label>
    <select id="librarySelect" style="margin-bottom: 10px; width: 100%; padding: 5px;">
        <option value="1">Biblioteca 1</option>
        <option value="2">Biblioteca 2</option>
        </select>

    <input type="text" id="musicSearch" placeholder="Pesquisar m√∫sicas..." style="margin-bottom: 10px; padding: 5px; width: 100%;">
    <div id="musicList"></div>
</div>

<div style="margin-bottom: 15px;">
    <input type="file" id="midiFile" accept=".mid,.midi">
    <br><br>
    <button id="playBtn" disabled>‚ñ∂Ô∏è Tocar</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Parar</button>
</div>
<div style="margin-bottom: 15px;">
    <strong>Controle de √Åudio do Instrumento:</strong><br>
    <label>
        <input type="checkbox" id="muteKeyboardCheckbox">
        Silenciar Instrumento
    </label>
 <br>
    <label for="keyboardVol">Volume do Teclado:</label>
    <input type="range" id="keyboardVol" min="-60" max="6" value="0">
</div>
<div>
    <label for="soloVol">üé§ Volume Solo:</label>
    <input type="range" id="soloVol" min="-60" max="6" value="0">
</div>

<div>
    <label for="accompVol">üéº Volume Acompanhamento:</label>
    <input type="range" id="accompVol" min="-60" max="6" value="-12">
</div>

<div style="margin-bottom: 15px;">
    <label for="tempo">Andamento (BPM):</label>
    <input type="range" id="tempo" min="30" max="300" value="120" step="1">
    <span id="tempoValue">120</span> BPM
</div>

<div style="margin-bottom: 15px;">
    <label for="fallingSpeed">Velocidade da Queda das Notas:</label>
    <input type="range" id="fallingSpeed" min="0.5" max="3" value="1" step="0.1">
    <span id="fallingSpeedValue">1x</span>
</div>

<div style="margin-bottom: 15px;">
    <label for="instrumentSelector">üéπ Escolher Instrumento:</label>
    <select id="instrumentSelector">
        <option value="piano">Piano</option>
        <option value="piano-colorido">Piano Colorido</option>
        <option value="xilofone">Xilofone</option>
    </select>
</div>

<div style="margin-bottom: 15px;">
    <label>
        <input type="checkbox" id="transposeSoloCheckbox">
        Transpor solo uma oitava acima
    </label>
</div>

<div style="margin-bottom: 15px;">
    <strong>Exibi√ß√£o no Instrumento:</strong><br>
    <label><input type="checkbox" id="showLetters"> Letra</label>
    <label><input type="checkbox" id="showNumbers"> N√∫mero</label>
    <label><input type="checkbox" id="showNoteNames"> Nome</label>
</div>

<div class="controls-group">
    <strong>Visualiza√ß√£o das Notas Caindo:</strong><br>
    <label for="showFallingNoteLetters">
        <input type="checkbox" id="showFallingNoteLetters" checked> Letra
    </label>
    <label for="showFallingNoteNumbers">
        <input type="checkbox" id="showFallingNoteNumbers"> N√∫mero
    </label>
    <label for="showFallingNoteNames">
        <input type="checkbox" id="showFallingNoteNames"> Nome
    </label>
</div>

<div id="fallingNotesContainer" style="position: relative; height: 400px; width: 100%; overflow: hidden; border: 1px solid #ccc; margin-top: 20px;">
    <div id="instrumentContainer"></div>
</div>

<script src="musicLibrary1.js"></script>
<script src="musicLibrary2.js"></script>
<script src="script.js"></script>
</body>
</html>
