<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de HTML com Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside id="file-list" class="sidebar">
            <h2>Arquivos Disponíveis</h2>
            <input type="text" id="search-input" placeholder="Pesquisar arquivos...">
            <ul id="files-ul">
                <!-- Lista de arquivos será preenchida pelo JavaScript -->
            </ul>
        </aside>
        <main id="content-viewer" class="content-area">
            <iframe id="content-frame" name="content-frame" src="about:blank" frameborder="0"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
