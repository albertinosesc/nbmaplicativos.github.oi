
  <link rel="stylesheet" href="abc.css" />
  <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
</head>
<body>
  <h1>Visualizador de Partitura ABC</h1>
  <div class="container">
    <div class="visualizer">
      <div id="paper"></div>

      <div class="controls">
        <div class="control-group">
          <label for="transpose-select">Transpor:</label>
          <select id="transpose-select">
            <option value="1">+1</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
            <option value="4">+4</option>
            <option value="5">+5</option>
            <option value="6">+6</option>
            <option value="7">+7</option>
            <option value="8">+8</option>
            <option value="9">+9</option>
            <option value="10">+10</option>
            <option value="11">+11</option>
            <option value="12">+12</option>
            <option value="0" selected>0</option>
            <option value="-1">-1</option>
            <option value="-2">-2</option>
            <option value="-3">-3</option>
            <option value="-4">-4</option>
            <option value="-5">-5</option>
            <option value="-6">-6</option>
            <option value="-7">-7</option>
            <option value="-8">-8</option>
            <option value="-9">-9</option>
            <option value="-10">-10</option>
            <option value="-11">-11</option>
            <option value="-12">-12</option>
          </select>
        </div>

        <div class="control-group">
          <label for="tempo-slider">Andamento:</label>
          <input type="range" id="tempo-slider" min="40" max="240" step="1" value="100" />
          <span id="tempo-value">100</span> bpm
        </div>

        <div class="control-group">
          <button id="play-button" disabled>Tocar</button>
          <button id="stop-button" disabled>Parar</button>
        </div>
      </div>

      <div id="audio-controls"></div>
    </div>
  </div>

  <script src="abc/abc.js"></script>
</body>
</html>
