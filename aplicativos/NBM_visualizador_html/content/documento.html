<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Documento Importante</title>
    <link rel="stylesheet" href="abc.css" />
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
    <style>
        body { font-family: 'Courier New', Courier, monospace; padding: 15px; border: 1px solid #ccc; margin: 10px; background-color: #fafafa;}
        h1 { font-size: 1.5em; text-decoration: underline;}
    </style>
</head>
<body>
    <h1>Documento Importante</h1>
    <p>Texto pré-formatado ou com estilo específico.</p>
    <pre>
Exemplo de texto pré-formatado:

Linha 1
  Linha 2 com indentação
Linha 3
    </pre>
    <p>Mais algum conteúdo textual aqui.</p>

    <h1>Visualizador de Partitura ABC - Partitura 1</h1>
    <div class="container">
      <div class="visualizer">
        <div id="paper1"></div>  <!-- Modificado para um ID único -->
  
        <div class="controls">
          <div class="control-group">
            <label for="transpose-select">Transpor:</label>
            <select id="transpose-select1"> <!-- IDs distintos para os selects -->
              <option value="1">+1</option>
              <option value="0" selected>0</option>
              <!-- Mais opções -->
            </select>
          </div>
          <div class="control-group">
            <label for="tempo-slider">Andamento:</label>
            <input type="range" id="tempo-slider1" min="40" max="240" step="1" value="100" />
            <span id="tempo-value1">100</span> bpm
          </div>
          <div class="control-group">
            <button id="play-button1" disabled>Tocar</button>
            <button id="stop-button1" disabled>Parar</button>
          </div>
        </div>
      </div>
    </div>

    <h1>Visualizador de Partitura ABC - Partitura 2</h1>
    <div class="container">
      <div class="visualizer">
        <div id="paper2"></div>  <!-- Modificado para um ID único -->
  
        <div class="controls">
          <div class="control-group">
            <label for="transpose-select">Transpor:</label>
            <select id="transpose-select2"> <!-- IDs distintos para os selects -->
              <option value="1">+1</option>
              <option value="0" selected>0</option>
              <!-- Mais opções -->
            </select>
          </div>
          <div class="control-group">
            <label for="tempo-slider">Andamento:</label>
            <input type="range" id="tempo-slider2" min="40" max="240" step="1" value="100" />
            <span id="tempo-value2">100</span> bpm
          </div>
          <div class="control-group">
            <button id="play-button2" disabled>Tocar</button>
            <button id="stop-button2" disabled>Parar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="abc/abc.js"></script> <!-- Primeiro script -->
    <script>
      var abc1 = "X:1\nT:Exemplo 1\nM:4/4\nK:C\nC D E F|G A B c|";
      abcjs.renderAbc("paper1", abc1);
      // Aqui vai a lógica para a partitura 1, como tocar e transpor
    </script>

    <script src="abc/abc2.js"></script> <!-- Segundo script -->
    <script>
      var abc2 = "X:2\nT:Exemplo 2\nM:4/4\nK:G\nG A B c|d e f g|";
      abcjs.renderAbc("paper2", abc2);
      // Aqui vai a lógica para a partitura 2, como tocar e transpor
    </script>

</body>
</html>
