<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga o Ritmo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Siga o Ritmo</h1>

    <div class="blackboard-frame">
        <div class="number-container" data-image-set="1">
            <div class="number" data-index="1">1 <img src="images/placeholder.png" alt="Image 1" class="image"></div>
            <div class="number" data-index="2">2 <img src="images/placeholder.png" alt="Image 2" class="image"></div>
            <div class="number" data-index="3">3 <img src="images/placeholder.png" alt="Image 3" class="image"></div>
            <div class="number" data-index="4">4 <img src="images/placeholder.png" alt="Image 4" class="image"></div>
        </div>
    </div>

    <div id="controlsContainer">

        <!-- Campo para escolher o nível -->
        <label for="levelSelector">Nível:</label>
        <select id="levelSelector">
            <option value="1">Nível 1: Pé/Palmas</option>
            <option value="2">Nível 2: Triângulo/X</option>
            <option value="3">Nível 3: Semínima/Pausa</option>
        </select>

        <label for="exerciseSelector">Exercício:</label>
        <select id="exerciseSelector">
            <option value="1">Exercício 1</option>
            <option value="2">Exercício 2</option>
            <option value="3">Exercício 3</option>
            <option value="4">Exercício 4</option>
            <option value="5">Exercício 5</option>
            <option value="6">Exercício 6</option>
            <option value="7">Exercício 7</option>
            <option value="8">Exercício 8</option>
            <option value="9">Exercício 9</option>
            <option value="10">Exercício 10</option>
            <option value="11">Exercício 11</option>
            <option value="12">Exercício 12</option>
            <option value="13">Exercício 13</option>
            <option value="14">Exercício 14</option>
            <option value="15">Exercício 15</option>
            <option value="16">Exercício 16</option>
        </select>



        <div id="tempoControl">
            <label for="tempo">Tempo:</label>
            <input type="range" id="tempo" min="40" max="200" value="60" step="1">
            <span id="tempoValue">60</span> <p>(BPM)</p>
        </div>

        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">

        <button id="startButton">Começar</button>
        <button id="stopButton" disabled>Parar</button>
    </div>

    <br><br><br><br>
    <p1><strong><em>Prof: Albertino Moura</em></strong></p1>
    <p1><strong><em>NBM - Escola de Música_2025</em></strong></p1> 

    <script src="script.js"></script>
</body>
</html>
