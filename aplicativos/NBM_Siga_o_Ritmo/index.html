<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siga o Ritmo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #a9d18e;
      margin: 0;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    /* Blackboard effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background: url('https://www.transparenttextures.com/patterns/chalkboard.png'), #a9d18e;
      opacity: 0.9;
    }

    .blackboard-frame {
      border: 25px solid #4A3728;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #635c5c;
      /* Darker background for contrast */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      width: 90%;
      /* Adjust as needed */
      max-width: 900px;
      /* Maximum width */
      height: 250px;
    }

    .number-container {
      display: flex;
      gap: 60px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .number {
      font-size: 5em;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .image {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 68px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image.active {
      opacity: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1.3em;
      cursor: pointer;
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c71585;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    h1 {
      color: #f0e68c;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      font-size: 3em;
    }

    #exerciseSelector {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
    }


#controlsContainer {
    display: flex;
    align-items: center; /* Alinha verticalmente os elementos */
    justify-content: center; /* Centraliza horizontalmente os elementos */
    flex-wrap: wrap; /* Permite que os elementos quebrem para a próxima linha em telas menores */
    margin-top: 20px; /* Adiciona margem superior */
}

#controlsContainer > * {
    margin: 10px; /* Adiciona margem entre os elementos */
}

#tempoControl {
    display: flex;
    align-items: center;
}

#tempoControl label {
    margin-right: 5px;
}

#tempo {
    width: 50px;
}
    label {
      display: block;
      margin-top: 10px;
    }
    h4 {
    color: #000000;
    text-align: left;
    width: 100%;
    margin-left: 0; /* Garante que fique colado à esquerda */
}

  </style>
</head>

<body>
  <h1>Siga o Ritmo</h1>

  <div class="blackboard-frame">
    <div class="number-container" data-image-set="1">
      <div class="number" data-index="1">1<img src="images/placeholder.png" alt="Image 1" class="image"></div>
      <div class="number" data-index="2">2<img src="images/placeholder.png" alt="Image 2" class="image"></div>
      <div class="number" data-index="3">3<img src="images/placeholder.png" alt="Image 3" class="image"></div>
      <div class="number" data-index="4">4<img src="images/placeholder.png" alt="Image 4" class="image"></div>
    </div>
  </div>

  <div id="controlsContainer">
    <label for="exerciseSelector">Escolha o Exercício:</label>
    <select id="exerciseSelector">
        <option value="1">Exercício 1</option>
        <option value="2">Exercício 2</option>
    </select>

    <div id="tempoControl">
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" value="60" min="40" max="200">
    </div>

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">

    <button id="startButton">Começar</button>
    <button id="stopButton" disabled>Parar</button>
</div>
<br><br><br><br>
<h4>Albertino Moura - 2025</h4>
  <script type="module">
    import {
      startGame,
      stopGame,
      exerciseSelector,
      setTempo,
      setVolume
    } from '/exercises.js';

    // Initialize the game by attaching event listeners to the buttons
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('stopButton').addEventListener('click', stopGame);
    document.getElementById('exerciseSelector').addEventListener('change', exerciseSelector);
    document.getElementById('tempo').addEventListener('change', (event) => {
      setTempo(parseInt(event.target.value));
    });
    document.getElementById('volume').addEventListener('input', (event) => {
      setVolume(parseFloat(event.target.value));
    });
  </script>
</body>

</html>
