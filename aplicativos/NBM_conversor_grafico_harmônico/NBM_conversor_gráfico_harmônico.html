<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NBM Conversor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Conversor de Notação Musical ABC</h1>
  <textarea id="input" placeholder="Digite a notação musical ABC aqui..."></textarea>
  <br>
  <button onclick="converter()">Converter</button>
  <div>
    <input type="text" id="filename" class="filename-input" placeholder="Nome do arquivo (sem extensão)" value="notacao_musical">
  </div>
  <div class="button-group">
    <button class="download-btn" onclick="downloadTxt()">Baixar TXT</button>
    <button class="download-btn" onclick="downloadPdf()">Baixar PDF</button>
    <button class="copy-btn" onclick="copyResult()">Copiar Resultado</button>
  </div>
  <h3>Resultado:</h3>
  <div class="output-container">
    <button class="edit-btn" onclick="toggleEdit()">Editar Resultado</button>
    <div id="output" contenteditable="false"></div>
  </div>
  <h3>Análise dos Acordes:</h3>
  <div id="chord-analysis"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
