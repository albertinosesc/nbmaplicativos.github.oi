<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Registro de M√∫sicas Executadas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f4f4;
  }
  h1 {
    text-align: center;
  }
  form, .music-list {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  .tonalidade-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 5px;
  }
  .tonalidade-group label {
    display: flex;
    align-items: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #eee;
  }
  .btn {
    margin-top: 10px;
    padding: 10px 15px;
    cursor: pointer;
  }
  .btn-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .importar {
    margin-top: 10px;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<h1>üéº Registro de M√∫sicas Executadas</h1>

<form id="musicForm">
  <label for="titulo">T√≠tulo da M√∫sica:</label>
  <input type="text" id="titulo" required />

  <label for="data">Data da Execu√ß√£o (DD/MM/AAAA):</label>
  <input type="text" id="data" placeholder="dd/mm/aaaa" required maxlength="10" />

  <label>Tonalidades Tocadas:</label>
  <div class="tonalidade-group" id="tonalidades"></div>

  <label for="observacoes">Observa√ß√µes:</label>
  <textarea id="observacoes" rows="3"></textarea>

  <button type="submit" class="btn">Adicionar Registro</button>
</form>

<div class="music-list">
  <h2>üé∂ Hist√≥rico</h2>

  <div class="btn-group">
    <button class="btn" onclick="ordenarPorTitulo()">üî§ Ordenar por T√≠tulo</button>
    <button class="btn" onclick="ordenarPorData()">üìÖ Ordenar por Data</button>
    <button class="btn" onclick="exportarCSV()">üìÅ Exportar CSV</button>
    <button class="btn" onclick="enviarGoogle()">üåê Enviar para Google Planilha</button>
    <button class="btn" onclick="importarGoogle()">‚¨áÔ∏è Importar do Google Planilha</button>
  </div>

  <input type="file" id="importarArquivo" class="importar" accept=".csv" onchange="importarCSV(event)" />
<label for="nomeAba">Nome da Aba da Planilha (opcional):</label>
<input type="text" id="nomeAba" placeholder="Ex: Registros" />

  <table id="tabelaMusicas">
    <thead>
      <tr>
        <th>T√≠tulo</th>
        <th>Data</th>
        <th>Tonalidades</th>
        <th>Observa√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="status"></div>
</div>

<script>
const tonalidades = ["C", "C#", "D", "Eb", "E", "F", "F#", "G", "Ab", "A", "Bb", "B"];

// Preenche tonalidades
function gerarCheckboxes() {
  const container = document.getElementById('tonalidades');
  tonalidades.forEach(t => {
    const label = document.createElement('label');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = t;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + t));
    container.appendChild(label);
  });
}

// Converte "DD/MM/AAAA" para "YYYY-MM-DD" para ordenar
function dataParaISO(dataStr) {
  const partes = dataStr.split('/');
  if (partes.length !== 3) return null;
  const [dia, mes, ano] = partes;
  if (ano && mes && dia) return `${ano}-${mes.padStart(2,'0')}-${dia.padStart(2,'0')}`;
  return null;
}

// Converte ISO para "DD/MM/AAAA" para exibir
function isoParaData(isoStr) {
  if (!isoStr) return '';
  const [ano, mes, dia] = isoStr.split('-');
  return `${dia}/${mes}/${ano}`;
}

function salvarMusica(musica) {
  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  dados.push(musica);
  localStorage.setItem('musicas', JSON.stringify(dados));
}

function carregarMusicas(dadosExternos = null) {
  const dados = dadosExternos || JSON.parse(localStorage.getItem('musicas') || '[]');
  const tbody = document.querySelector('#tabelaMusicas tbody');
  tbody.innerHTML = '';
  dados.forEach(musica => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${musica.titulo}</td>
      <td>${musica.data}</td>
      <td>${musica.tonalidades.join(', ')}</td>
      <td>${musica.observacoes}</td>
    `;
    tbody.appendChild(tr);
  });
}

function exportarCSV() {
  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  let csv = 'T√≠tulo,Data,Tonalidades,Observa√ß√µes\n';
  dados.forEach(m => {
    csv += `"${m.titulo}","${m.data}","${m.tonalidades.join(' / ')}","${m.observacoes}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "registro_musicas.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function importarCSV(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const linhas = e.target.result.split('\n').slice(1);
    const registros = linhas.map(linha => {
      const [titulo, data, tons, obs] = linha.split(',');
      return {
        titulo: titulo?.replace(/"/g, '').trim(),
        data: data?.replace(/"/g, '').trim(),
        tonalidades: tons?.replace(/"/g, '').split(' / ').map(t => t.trim()),
        observacoes: obs?.replace(/"/g, '').trim()
      };
    }).filter(m => m.titulo);
    localStorage.setItem('musicas', JSON.stringify(registros));
    carregarMusicas(registros);
  };
  reader.readAsText(file);
}

function ordenarPorTitulo() {
  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  dados.sort((a, b) => a.titulo.localeCompare(b.titulo));
  localStorage.setItem('musicas', JSON.stringify(dados));
  carregarMusicas(dados);
}

function ordenarPorData() {
  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  dados.sort((a, b) => {
    const d1 = dataParaISO(a.data) || '';
    const d2 = dataParaISO(b.data) || '';
    return d1.localeCompare(d2);
  });
  localStorage.setItem('musicas', JSON.stringify(dados));
  carregarMusicas(dados);
}

document.getElementById('musicForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const titulo = document.getElementById('titulo').value.trim();
  let data = document.getElementById('data').value.trim();
  const observacoes = document.getElementById('observacoes').value.trim();
  const tonalidadeCheckboxes = document.querySelectorAll('#tonalidades input[type="checkbox"]');
  const tonalidadesSelecionadas = Array.from(tonalidadeCheckboxes).filter(cb => cb.checked).map(cb => cb.value);

  // Valida√ß√£o simples data dd/mm/aaaa
  if (!/^\d{2}\/\d{2}\/\d{4}$/.test(data)) {
    alert('Data inv√°lida! Use o formato DD/MM/AAAA.');
    return;
  }

  const musica = { titulo, data, tonalidades: tonalidadesSelecionadas, observacoes };
  salvarMusica(musica);
  carregarMusicas();
  this.reset();
  preencherDataAtual(); // para preencher data novamente
});

// Preenche o campo data com a data atual em dd/mm/aaaa
function preencherDataAtual() {
  const hoje = new Date();
  const dia = String(hoje.getDate()).padStart(2, '0');
  const mes = String(hoje.getMonth() + 1).padStart(2, '0');
  const ano = hoje.getFullYear();
  document.getElementById('data').value = `${dia}/${mes}/${ano}`;
}

// --------- Google Sheets Integration ---------
// IMPORTANTE: Voc√™ precisa criar seu Google Apps Script e publicar como web app
// para usar as URLs abaixo. 
// Aqui usamos exemplos fict√≠cios de endpoints. Ajuste para os seus.

// URL do Web App para enviar dados (POST)
const GOOGLE_SHEETS_POST_URL = 'https://script.google.com/macros/s/AKfycbwiM-ja6D-fVI09p5ppWRBcGkLU8dKheBOYF_AI0cgnA587tqYavWZ8Me4lIQg2Y1J-/exec';

// URL para pegar dados da planilha (GET)
const GOOGLE_SHEETS_GET_URL = 'https://script.google.com/macros/s/AKfycbwiM-ja6D-fVI09p5ppWRBcGkLU8dKheBOYF_AI0cgnA587tqYavWZ8Me4lIQg2Y1J-/exec';

async function enviarGoogle() {
  const status = document.getElementById('status');
  status.textContent = 'Enviando dados para Google Planilha...';
  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  try {
    const response = await fetch(GOOGLE_SHEETS_POST_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ registros: dados })
    });
    if (response.ok) {
      status.textContent = 'Dados enviados com sucesso!';
    } else {
      status.textContent = 'Erro ao enviar dados.';
    }
  } catch (e) {
    status.textContent = 'Erro: ' + e.message;
  }
}

async function importarGoogle() {
  const status = document.getElementById('status');
  status.textContent = 'Importando dados do Google Planilha...';
  try {
    const response = await fetch(GOOGLE_SHEETS_GET_URL);
    if (!response.ok) throw new Error('Falha na requisi√ß√£o');
    const data = await response.json();
    if (data.registros && Array.isArray(data.registros)) {
      localStorage.setItem('musicas', JSON.stringify(data.registros));
      carregarMusicas(data.registros);
      status.textContent = 'Dados importados com sucesso!';
    } else {
      status.textContent = 'Formato dos dados inv√°lido.';
    }
  } catch (e) {
    status.textContent = 'Erro: ' + e.message;
  }
}

window.onload = () => {
  gerarCheckboxes();
  carregarMusicas();
  preencherDataAtual();
};


async function enviarGoogle() {
  const status = document.getElementById('status');
  status.textContent = 'Enviando dados para Google Planilha...';

  const dados = JSON.parse(localStorage.getItem('musicas') || '[]');
  const nomeAba = document.getElementById('nomeAba').value.trim();

  try {
    const response = await fetch(GOOGLE_SHEETS_POST_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        registros: dados,
        aba: nomeAba // adiciona o nome da aba ao corpo
      })
    });
    if (response.ok) {
      status.textContent = 'Dados enviados com sucesso!';
    } else {
      status.textContent = 'Erro ao enviar dados.';
    }
  } catch (e) {
    status.textContent = 'Erro: ' + e.message;
  }
}

</script>

</body>
</html>
