<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor MIDI</title>
    <link rel="stylesheet" href="midi.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
</head>
<body>
    <h2>üéµ Leitor MIDI</h2>
    <p><a href="../../../content/alunos/Lista_Geral_Arquivo/Lista_Geral_Arquivo.html" class="voltar-link">‚Üê Home</a></p>

    <h3>Carregue arquivo MIDI</h3>
    <input type="file" id="midiFile" accept=".mid,.midi">

    <div class="control-group">
        <h3>Navega√ß√£o</h3>
        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item root" data-path="">Todos os MIDIs</span>
        </div>

        <div class="category-container" id="categoryContainer"></div>

        <div class="search-container">
            <input type="text" id="midiSearch" placeholder="Buscar MIDI...">
            <button id="btnSearch">üîç Buscar</button>
        </div>

        <div id="midiListContainer" class="midi-list-container"></div>
    </div>

    <div class="control-group" id="composerSummaryBox" style="display: none;">
        <h3>Sobre o Compositor: <span id="summaryComposerName"></span></h3>
        <div id="summaryComposerText"></div>
        <button id="closeSummaryBox" class="close-button">Fechar Resumo</button>
    </div>

    <div class="control-group">
        <label>Velocidade: <span id="speedValue">100</span>%
            <input type="range" id="sliderSpeed" min="50" max="200" value="100">
        </label>

        <label>Transposi√ß√£o: <span id="transposeValue">0</span> semitons
            <input type="range" id="sliderTranspose" min="-12" max="12" value="0">
        </label>
    </div>

    <div id="trackList"></div>

    <div class="control-group button-group">
        <button id="btnPlay">‚ñ∂Ô∏è Tocar</button>
        <button id="btnPause">‚è∏Ô∏è Pausar</button>
        <button id="btnStop">‚èπÔ∏è Parar</button>
        <label class="loop-toggle">
            <input type="checkbox" id="loopToggle"> üîÅ Loop
        </label>
    </div>

    <div class="control-group" id="loopControls">
        <h3>Controles de Loop</h3>
        <label>In√≠cio do Loop: <span id="loopStartValue">0.00</span>s
            <input type="range" id="loopStartSlider" min="0" max="0" value="0" step="0.01">
        </label>
        <label>Fim do Loop: <span id="loopEndValue">0.00</span>s
            <input type="range" id="loopEndSlider" min="0" max="0" value="0" step="0.01">
        </label>
    </div>

    <div id="progressBar">
        <div id="loopRange"></div>
        <div id="progress"></div>
        <div id="progressIndicator"></div>
    </div>

    <div id="status">Aguardando arquivo MIDI...</div>


    <script src="midis/composers.js"></script>
    <script src="midis/Aguado.js"></script>
    <script src="midis/Bach.js"></script>
    <script src="midis/Chopin.js"></script>
    <script src="midis/Alb√©niz.js"></script>
    <script src="midis/√Öhslund.js"></script>
    <script src="midis/Albert.js"></script>
    <script src="midis/Anido.js"></script>
    <script src="midis/.js"></script>
    <script src="midis/.js"></script>
    <script src="midis/.js"></script>
    <script src="midis/.js"></script>
    <script src="leitor.js"></script>

</body>
</html>
