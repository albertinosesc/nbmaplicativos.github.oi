<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css"/>
  <title>Roleta Musical Visual</title>
</head>
<body>

  <div class="container">
    <h1>Roleta Musical Visual</h1>

    <div class="main-content">
      <div class="roleta-wrapper">
        <div id="roleta-container">
          <div id="roleta"></div>
          <div id="seta"></div>
        </div>
      </div>

      <div class="resultado-wrapper">
        <div id="nota-sorteada">
          <!-- Aqui aparecerá APENAS a representação escolhida -->
          <div id="resultado-container">
            <span id="resultado">-</span>
            <img id="imagem-resultado" src="" alt="Nota sorteada" style="display: none;">
          </div>
        </div>
      </div>
    </div>

    <div class="controles">
      <div class="controles-grid">
        <div class="control-group">
          <label for="quantidade">Quantidade de notas:</label>
          <select id="quantidade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
          </select>
        </div>

        <div class="control-group">
          <label>Forma de exibição:</label>
          <div class="exibicao-options">
            <label>
              <input type="radio" name="exibicao" value="frutas" checked>
              <span>Frutas</span>
            </label>
            <label>
              <input type="radio" name="exibicao" value="pentagrama">
              <span>Pentagrama</span>
            </label>
            <label>
              <input type="radio" name="exibicao" value="nome">
              <span>Nome</span>
            </label>
            <label>
              <input type="radio" name="exibicao" value="numero">
              <span>Número</span>
            </label>
            <label>
              <input type="radio" name="exibicao" value="cifra">
              <span>Cifra</span>
            </label>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="botao">Rodar Roleta (Espaço)</button>
        <button id="atualizar">Atualizar Roleta</button>
        <button id="ocultarResultado">Ocultar Resultado (Enter)</button>
        <button id="toggleSom">Desativar Som</button>
      </div>
    </div>
    
    <div class="creditos">
      <p><em>Albertino Moura: Atualização 06/05/2025</em></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
