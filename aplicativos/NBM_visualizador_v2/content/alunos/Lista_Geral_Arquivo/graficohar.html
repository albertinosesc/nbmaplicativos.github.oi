<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Cifras</title>
    <link rel="stylesheet" href="../styles/style2.css">
</head>
<body>
    <div class="container">
        <a href="Lista_Geral_Arquivo.html" class="voltar-link">← Voltar ao índice</a>
        <h1>Visualizador de Cifras</h1>
        
        <!-- Área de busca (IDs CORRETOS aqui) -->
        <div class="search-box">
            <input type="text" id="song-search" placeholder="Buscar música...">
            <button id="search-button">Buscar</button>
        </div>
        
        <!-- Lista de músicas -->
        <div id="songs-list" class="songs-list"></div>
        
        <!-- Controles -->
        <div class="controls">
            <select id="display-mode">
                <option value="chords">Acordes</option>
                <option value="degrees">Graus</option>
            </select>
            
            <div class="notation-options">
                <label>Notação:</label>
                <label><input type="radio" name="notation" value="sharp" checked> Sustenidos</label>
                <label><input type="radio" name="notation" value="flat"> Bemóis</label>
            </div>
            
            <div class="transpose-controls">
                <button id="transpose-down">-</button>
                <span id="semitones">0</span>
                <button id="transpose-up">+</button>
                <span>semitons</span>
            </div>
        </div>
        
        <!-- Área de exibição -->
        <div class="song-display">
            <h2 id="song-title"></h2>
            <h3 id="song-artist"></h3>
            <div id="music-container" class="music-content"></div>
        </div>
    </div>

    <!-- Script NO FINAL do body -->
    <script src="../scripts/player1.js"></script>
</body>
</html>
