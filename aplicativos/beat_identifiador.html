<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Detector de BPM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding: 40px;
    }
    #tap-area {
        border: 3px dashed #4caf50;
        padding: 60px;
        margin-top: 30px;
        font-size: 22px;
        cursor: pointer;
        border-radius: 12px;
        background: #1d1d1d;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }
    #bpm {
        font-size: 48px;
        margin-top: 20px;
        color: #4caf50;
    }
</style>
</head>
<body>

<h1>ðŸŽµ Detector de BPM</h1>
<p>Toque na Ã¡rea abaixo ou pressione <b>ESPAÃ‡O</b> no ritmo da mÃºsica.</p>

<div id="tap-area">Toque aqui para marcar o beat</div>

<div id="bpm">-- BPM</div>

<button onclick="resetBPM()">Zerar</button>

<script>
    let lastTap = 0;
    let intervals = [];

    function registerTap() {
        const now = Date.now();

        if (lastTap !== 0) {
            let interval = now - lastTap;
            intervals.push(interval);

            if (intervals.length > 2) {
                let avg = intervals.reduce((a, b) => a + b) / intervals.length;
                let bpm = Math.round(60000 / avg);
                document.getElementById("bpm").innerText = bpm + " BPM";
            }
        }

        lastTap = now;
    }

    function resetBPM() {
        lastTap = 0;
        intervals = [];
        document.getElementById("bpm").innerText = "-- BPM";
    }

    document.getElementById("tap-area").addEventListener("click", registerTap);
    document.addEventListener("keydown", function(e) {
        if (e.code === "Space") {
            e.preventDefault();
            registerTap();
        }
    });

    document.getElementById("tap-area").addEventListener("touchstart", function(e) {
        e.preventDefault();
        registerTap();
    });
</script>

</body>
</html>
