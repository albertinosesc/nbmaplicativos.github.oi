<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprodutor de Áudio Elegante</title>
  <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --light-color: #ecf0f1;
      --dark-color: #1a252f;
      --success-color: #2ecc71;
      --warning-color: #e74c3c;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--primary-color);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 25px 30px;
      text-align: center;
    }

    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .header p {
      font-weight: 300;
      opacity: 0.8;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--secondary-color);
      border-bottom: 1px solid var(--light-color);
      padding-bottom: 8px;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border: 2px dashed #bdc3c7;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .file-upload:hover {
      border-color: var(--accent-color);
    }

    .file-upload input[type="file"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
    }

    .status-message {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      font-weight: 500;
      text-align: center;
      transition: var(--transition);
    }

    .status-waiting {
      background-color: #f8f9fa;
      color: #6c757d;
    }

    .status-loading {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-success {
      background-color: #d1edff;
      color: var(--accent-color);
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .control-group {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .control-group:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .control-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--secondary-color);
    }

    .range-input-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
      transition: var(--transition);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    input[type="number"] {
      width: 70px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
    }

    input[type="number"]:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-color);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #e9ecef;
      color: var(--secondary-color);
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: #dee2e6;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #e9ecef;
      color: #adb5bd;
      cursor: not-allowed;
      transform: none;
    }

    .progress-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-top: 20px;
    }

    .progress-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    #progress-bar {
      flex: 1;
    }

    #time-display {
      font-family: 'Courier New', monospace;
      font-weight: 500;
      color: var(--secondary-color);
      min-width: 120px;
      text-align: center;
    }

    .loop-controls {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .loop-control {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .loop-label {
      font-size: 0.9rem;
      color: var(--secondary-color);
    }

    .loop-time {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: var(--secondary-color);
      text-align: center;
    }

    @media (max-width: 600px) {
      .controls-grid {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .loop-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Reprodutor de Áudio Elegante</h1>
      <p>Loop interativo, transposição e controle de velocidade</p>
    </div>

    <div class="content">
      <div class="section">
        <h2 class="section-title">1. Carregar Áudio</h2>
        <div class="file-upload">
          <input type="file" id="audio-file-input" accept="audio/*">
          <p id="audio-status" class="status-message status-waiting">Aguardando arquivo...</p>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">2. Controles</h2>
        <div class="controls-grid">
          <div class="control-group">
            <label class="control-label">Transposição (Tom)</label>
            <div class="range-input-group">
              <input type="range" id="pitch-range" min="-12" max="12" value="0" step="1" oninput="updatePitch(this.value)" disabled>
              <input type="number" id="pitch-number" min="-12" max="12" value="0" step="1" onchange="updatePitch(this.value)" disabled>
            </div>
            <div class="control-label" style="margin-top: 10px;">
              Valor: <span id="pitch-value">0</span> semitons
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Velocidade (Andamento)</label>
            <div class="range-input-group">
              <input type="range" id="rate-range" min="0.5" max="2.0" value="1.0" step="0.05" oninput="updateRate(this.value)" disabled>
              <input type="number" id="rate-number" min="0.5" max="2.0" value="1.0" step="0.05" onchange="updateRate(this.value)" disabled>
            </div>
            <div class="control-label" style="margin-top: 10px;">
              Valor: <span id="rate-value">1.00</span>x
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Configurações de Loop</label>
            <div class="checkbox-group" style="margin-top: 15px;">
              <input type="checkbox" id="loop-toggle" disabled>
              <label for="loop-toggle">Ativar Loop</label>
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="play-pause-button" class="btn-primary" onclick="togglePlayback()" disabled>
          <span>▶</span> Play
        </button>
        <button id="restart-button" class="btn-secondary" onclick="restartPlayback()" disabled>
          <span>↺</span> Reiniciar
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-row">
          <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1" disabled>
          <span id="time-display">00:00 / 00:00</span>
        </div>
        
        <div class="loop-controls">
          <div class="loop-control">
            <label class="loop-label">Início do Loop</label>
            <input type="range" id="loop-start" min="0" max="100" value="0" step="0.1" disabled>
            <span id="loop-start-time" class="loop-time">00:00</span>
          </div>
          <div class="loop-control">
            <label class="loop-label">Fim do Loop</label>
            <input type="range" id="loop-end" min="0" max="100" value="100" step="0.1" disabled>
            <span id="loop-end-time" class="loop-time">00:00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let player, bufferDuration = 0;
    let isPlaying = false;
    let playbackRate = 1.0;
    let offset = 0;
    let startTime = 0;
    let intervalId = null;
    let loopStart = 0;
    let loopEnd = 1;

    // === Carregar Áudio ===
    async function loadAudioFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const statusElement = document.getElementById('audio-status');
      statusElement.textContent = 'Carregando...';
      statusElement.className = 'status-message status-loading';

      await Tone.start();
      const reader = new FileReader();
      reader.onload = async function(e) {
        const arrayBuffer = e.target.result;
        const audioBuffer = await Tone.getContext().rawContext.decodeAudioData(arrayBuffer);
        setupPlayer(audioBuffer, file.name);
      };
      reader.readAsArrayBuffer(file);
    }

    function setupPlayer(buffer, name) {
      if (player) player.dispose();
      player = new Tone.GrainPlayer(buffer).toDestination();
      player.loop = false;
      player.detune = 0;
      player.playbackRate = 1.0;

      bufferDuration = buffer.duration;
      updateTimeDisplay(0);

      const statusElement = document.getElementById('audio-status');
      statusElement.textContent = `Áudio "${name}" carregado com sucesso!`;
      statusElement.className = 'status-message status-success';
      
      document.querySelectorAll('input,button').forEach(el => el.disabled = false);
      document.getElementById('loop-end-time').textContent = formatTime(bufferDuration);
    }

    // === Reprodução ===
    function togglePlayback() {
      if (!player) return;
      if (isPlaying) pausePlayback();
      else startPlayback();
    }

    function startPlayback() {
      if (isPlaying) return;
      startTime = Tone.now() - offset / playbackRate;
      player.start(undefined, offset);
      isPlaying = true;
      document.getElementById('play-pause-button').innerHTML = '<span>⏸</span> Pause';
      intervalId = setInterval(updateProgress, 100);
    }

    function pausePlayback() {
      if (!isPlaying) return;
      offset = (Tone.now() - startTime) * playbackRate;
      player.stop();
      isPlaying = false;
      document.getElementById('play-pause-button').innerHTML = '<span>▶</span> Play';
      clearInterval(intervalId);
    }

    function restartPlayback() {
      pausePlayback();
      offset = loopStart * bufferDuration;
      startPlayback();
    }

    // === Loop ===
    document.getElementById('loop-toggle').addEventListener('change', e => {
      if (player) player.loop = e.target.checked;
    });

    document.getElementById('loop-start').addEventListener('input', e => {
      loopStart = parseFloat(e.target.value) / 100;
      document.getElementById('loop-start-time').textContent = formatTime(loopStart * bufferDuration);
    });

    document.getElementById('loop-end').addEventListener('input', e => {
      loopEnd = parseFloat(e.target.value) / 100;
      document.getElementById('loop-end-time').textContent = formatTime(loopEnd * bufferDuration);
    });

    // === Pitch ===
    function updatePitch(value) {
      const v = parseInt(value);
      document.getElementById('pitch-range').value = v;
      document.getElementById('pitch-number').value = v;
      document.getElementById('pitch-value').textContent = v;
      if (player) player.detune = v * 100;
    }

    // === Rate ===
    function updateRate(value) {
      const v = parseFloat(value);
      document.getElementById('rate-range').value = v;
      document.getElementById('rate-number').value = v;
      document.getElementById('rate-value').textContent = v.toFixed(2);
      playbackRate = v;
      if (player) player.playbackRate = playbackRate;
    }

    // === Barra de Progresso ===
    function updateProgress() {
      const elapsed = (Tone.now() - startTime) * playbackRate;
      const progress = Math.min(elapsed / bufferDuration, 1);
      document.getElementById('progress-bar').value = progress * 100;
      updateTimeDisplay(elapsed);

      // Gerenciar loop manual
      if (document.getElementById('loop-toggle').checked) {
        const loopStartTime = loopStart * bufferDuration;
        const loopEndTime = loopEnd * bufferDuration;
        if (elapsed >= loopEndTime) {
          offset = loopStartTime;
          restartPlayback();
        }
      } else if (progress >= 1) {
        pausePlayback();
      }
    }

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay(currentTime) {
      document.getElementById('time-display').textContent =
        `${formatTime(currentTime)} / ${formatTime(bufferDuration)}`;
    }

    document.getElementById('progress-bar').addEventListener('input', e => {
      if (!player || !bufferDuration) return;
      const newTime = (e.target.value / 100) * bufferDuration;
      offset = newTime;
      if (isPlaying) {
        pausePlayback();
        startPlayback();
      } else {
        updateTimeDisplay(newTime);
      }
    });

    document.getElementById('audio-file-input').addEventListener('change', loadAudioFile);
  </script>
</body>
</html>
