<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editor_Biblioteca</title>

<script src="https://cdn.jsdelivr.net/npm/abcjs@6.5.2/dist/abcjs-basic-min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
  
  /* HEADER */
  .header { 
    height: 50px; background: #fff; border-bottom: 1px solid #ccc; 
    display: flex; align-items: center; padding: 0 15px; gap: 10px; 
  }
  
  .header-btn { padding: 7px 12px; font-size: 13px; cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 6px; }
  .header-btn:hover { background: #f1f3f5; }
  
  .control-group { display: flex; align-items: center; gap: 5px; background: #f8f9fa; padding: 4px 10px; border-radius: 20px; border: 1px solid #dee2e6; font-size: 13px; }
  
  /* LAYOUT */
  .app-container { display: flex; height: calc(100vh - 50px); }
  
  /* SIDEBAR RETR√ÅTIL */
  .sidebar { width: 300px; background: #f8f9fa; border-right: 1px solid #ccc; overflow-y: auto; padding: 10px; transition: 0.3s; }
  .sidebar.hidden { width: 0; opacity: 0; padding: 0; }
  
  .file-container { margin-bottom: 5px; border-radius: 4px; overflow: hidden; border: 1px solid #ddd; background: white; }
  
  .file-header { 
    padding: 10px; background: #fff; cursor: pointer; font-size: 13px; font-weight: 600;
    display: flex; justify-content: space-between; align-items: center; transition: background 0.2s;
  }
  .file-header:hover { background: #f1f3f5; }
  .file-header.active { background: #e3f2fd; color: #2196f3; }

  /* LISTA DE M√öSICAS (O SEGREDO) */
  .music-list { display: none; background: #fafafa; border-top: 1px solid #eee; }
  .music-list.show { display: block; }

  .music-item { 
    padding: 8px 15px; font-size: 12px; cursor: pointer; border-bottom: 1px solid #f0f0f0;
    display: flex; align-items: center; gap: 8px;
  }
  .music-item:hover { background: #f0f7ff; color: #2196f3; }
  .music-item:last-child { border-bottom: none; }
  
  /* EDITOR E PARTITURA */
  .editor-container { flex: 1; padding: 10px; display: flex; flex-direction: column; min-width: 300px; border-right: 1px solid #ccc; }
  .editor-container.hidden { display: none; }
  textarea { width: 100%; height: 100%; font-family: 'Courier New', monospace; font-size: 15px; padding: 15px; border: 1px solid #ccc; border-radius: 4px; resize: none; }
  
  .score-container { flex: 2; padding: 10px; background: #f1f1f1; display: flex; flex-direction: column; }
  #paper-container { flex: 1; overflow: auto; border: 1px solid #ccc; border-radius: 4px; background: white; position: relative; }
  #paper { padding: 20px; transform-origin: top left; }

  .bottom-controls { padding: 10px; background: #fff; border-top: 1px solid #ccc; display: flex; gap: 15px; align-items: center; }
  #playBtn { padding: 8px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
  <button class="header-btn" onclick="toggleSidebar()">üìÅ Biblioteca</button>
  <button class="header-btn" onclick="toggleEditor()">‚úèÔ∏è Editor</button>
  
  <div class="control-group">
    <span>Tom:</span>
    <button onclick="changeTranspose(-1)">-</button>
    <span id="transposeLabel">0</span>
    <button onclick="changeTranspose(1)">+</button>
  </div>
  
  <div class="control-group">
    <span>Zoom:</span>
    <button onclick="changeZoom(-10)">-</button>
    <span id="zoomLabel">100%</span>
    <button onclick="changeZoom(10)">+</button>
  </div>
  
  <div style="margin-left: auto;">
    <button class="header-btn" onclick="selectFolder()">üìÇ Abrir Pasta Local</button>
  </div>
</div>

<div class="app-container">
  <div class="sidebar" id="sidebar">
    <h3>üìö - Biblioteca</h3>
    <div id="libraryStatus" style="font-size: 11px; margin: 10px 0; color: #888;">Carregando arquivos...</div>
    <div id="fileContainerList"></div>
  </div>
  
  <div class="editor-container" id="editorContainer">
    <textarea id="abcInput" spellcheck="false">X:1
T:Selecione uma m√∫sica
K:C
CDEFGABC|]</textarea>
  </div>
  
  <div class="score-container">
    <div id="paper-container">
      <div id="paper"></div>
    </div>
  </div>
</div>

<div class="bottom-controls">
  <button id="playBtn" onclick="togglePlay()">‚ñ∂ Reproduzir</button>
  <div id="currentFileInfo" style="font-size: 12px; color: #666;">Pronto</div>
</div>

<script>
let visualObj = null;
let synthInstance = null;
let currentTranspose = 0;
let currentZoom = 100;
let fileLibrary = [];

// Lista de arquivos no seu GitHub
const arquivosNoServidor = [
  'musica/Hino01.txt',
  'musica/8012 - PDF - Guitarra.txt',
  'livro/Violino.txt',
  'livro/8012_PDF_Guitarra_1001 Jazz Licks_Jack Shneidman.txt',
  'Livro de M√∫sica/8013 - PDF - Violino.txt'
];

// --- CARREGAMENTO ---
async function carregarArquivosDoGithub() {
  const status = document.getElementById('libraryStatus');
  const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
  let carregados = 0;

  for (const path of arquivosNoServidor) {
    try {
      const response = await fetch(baseUrl + encodeURI(path));
      if (response.ok) {
        const content = await response.text();
        fileLibrary.push({ name: path.split('/').pop(), content: content });
        carregados++;
      }
    } catch (e) { console.error("Erro no fetch:", path); }
  }
  renderLibrary();
  status.innerText = carregados + " arquivos carregados.";
}

// --- RENDERIZA√á√ÉO DA BIBLIOTECA (ACCORDION) ---
function renderLibrary() {
  const container = document.getElementById('fileContainerList');
  container.innerHTML = '';

  fileLibrary.forEach((file, fIdx) => {
    const musics = extractMusics(file.content);
    
    // Criar o container do arquivo
    const fDiv = document.createElement('div');
    fDiv.className = 'file-container';

    // Header do arquivo (Onde clica para expandir)
    const hDiv = document.createElement('div');
    hDiv.className = 'file-header';
    hDiv.innerHTML = `<span>üìÑ ${file.name}</span> <small id="icon-${fIdx}">‚ñ∂</small>`;
    hDiv.onclick = () => toggleFileAccordion(fIdx);

    // Lista de m√∫sicas (Escondida por padr√£o)
    const mListDiv = document.createElement('div');
    mListDiv.className = 'music-list';
    mListDiv.id = `list-${fIdx}`;

    musics.forEach((m) => {
      const mDiv = document.createElement('div');
      mDiv.className = 'music-item';
      mDiv.innerHTML = `üéµ ${m.title}`;
      mDiv.onclick = (e) => {
        e.stopPropagation(); // N√£o fecha o menu ao clicar na m√∫sica
        carregarMusica(m);
      };
      mListDiv.appendChild(mDiv);
    });

    fDiv.appendChild(hDiv);
    fDiv.appendChild(mListDiv);
    container.appendChild(fDiv);
  });
}

function toggleFileAccordion(index) {
  const list = document.getElementById(`list-${index}`);
  const icon = document.getElementById(`icon-${index}`);
  const isOpening = !list.classList.contains('show');

  // Opcional: Fechar todos os outros antes de abrir o novo
  document.querySelectorAll('.music-list').forEach((el, i) => {
    el.classList.remove('show');
    const iconOther = document.getElementById(`icon-${i}`);
    if(iconOther) iconOther.innerText = '‚ñ∂';
  });

  if (isOpening) {
    list.classList.add('show');
    icon.innerText = '‚ñº';
  }
}

function extractMusics(content) {
  const musics = [];
  const lines = content.split('\n');
  let current = null;
  lines.forEach(line => {
    if (line.trim().startsWith('X:')) {
      if (current) musics.push(current);
      current = { title: "Sem t√≠tulo", content: line + '\n' };
    } else if (current) {
      current.content += line + '\n';
      if (line.trim().startsWith('T:')) current.title = line.replace('T:', '').trim();
    }
  });
  if (current) musics.push(current);
  return musics;
}

function carregarMusica(musica) {
  document.getElementById('abcInput').value = musica.content;
  document.getElementById('currentFileInfo').textContent = musica.title;
  renderScore();
}

// --- FUN√á√ïES ABCJS ---
function renderScore() {
  const abc = document.getElementById('abcInput').value;
  visualObj = ABCJS.renderAbc("paper", abc, {
    scale: currentZoom / 100,
    visualTranspose: currentTranspose,
    responsive: "resize"
  })[0];
  document.getElementById('paper').style.transform = `scale(${currentZoom / 100})`;
}

function changeTranspose(n) { currentTranspose += n; document.getElementById('transposeLabel').textContent = currentTranspose; renderScore(); }
function changeZoom(n) { currentZoom += n; document.getElementById('zoomLabel').textContent = currentZoom + '%'; renderScore(); }

async function togglePlay() {
  const btn = document.getElementById("playBtn");
  if (synthInstance) {
    await synthInstance.stop();
    synthInstance = null;
    btn.innerText = "‚ñ∂ Reproduzir";
    return;
  }
  btn.innerText = "‚èπ Parar";
  synthInstance = new ABCJS.synth.CreateSynth();
  await synthInstance.init({ visualObj });
  await synthInstance.prime();
  await synthInstance.start();
}

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
function toggleEditor() { document.getElementById('editorContainer').classList.toggle('hidden'); }

// --- PASTA LOCAL ---
async function selectFolder() {
  try {
    const dirHandle = await window.showDirectoryPicker();
    fileLibrary = [];
    for await (const entry of dirHandle.values()) {
      if (entry.name.toLowerCase().endsWith('.txt')) {
        const file = await entry.getFile();
        const content = await file.text();
        fileLibrary.push({ name: entry.name, content: content });
      }
    }
    renderLibrary();
  } catch (e) { alert("Use Chrome ou Edge para pastas locais."); }
}

window.onload = () => {
  renderScore();
  carregarArquivosDoGithub();
};
document.getElementById('abcInput').addEventListener('input', renderScore);
</script>
</body>
</html>
