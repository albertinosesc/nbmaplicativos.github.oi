<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Projetos HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* === Sidebar === */
    #sidebar {
      width: 250px;
      background: #1e293b;
      color: white;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 3px solid #334155;
    }

    #sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #projectList {
      flex-grow: 1;
      overflow-y: auto;
      background: #334155;
      padding: 10px;
      border-radius: 8px;
    }

    #projectList button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      border: none;
      background: #475569;
      color: white;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    #projectList button:hover {
      background: #64748b;
    }

    /* === √Årea principal === */
    #main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      height: 200px;
      font-family: monospace;
      resize: vertical;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 12px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    #output {
      background: #e2e8f0;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      color: #64748b;
      text-align: center;
      margin-top: auto;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üìÅ Projetos</h2>
    <div id="projectList">Carregando...</div>
    <div class="footer">
      <button onclick="usarPastaPadrao()">üîÑ Pasta padr√£o</button>
      <button onclick="configurarPasta()">üìÇ Configurar pasta</button>
    </div>
  </div>

  <div id="main">
    <h2>üß© Gerenciador de Projetos HTML</h2>
    <input type="text" id="nomeProjeto" placeholder="Nome do projeto">
    <textarea id="descricaoProjeto" placeholder="Descri√ß√£o do projeto..."></textarea>
    <textarea id="codigoProjeto" placeholder="Cole ou digite seu c√≥digo HTML aqui..."></textarea>

    <div class="buttons">
      <button onclick="salvar()">üíæ Salvar</button>
      <button onclick="novo()">üÜï Novo</button>
      <button onclick="excluir()">üóëÔ∏è Excluir</button>
      <button onclick="executar()">‚ñ∂ Executar</button>
    </div>

    <div id="output">Status: pronto.</div>
    <iframe id="preview" style="width:100%;height:300px;border:1px solid #ccc;border-radius:6px;margin-top:10px;"></iframe>
  </div>

  <script>
    // === Carregar lista de projetos ao iniciar ===
    document.addEventListener("DOMContentLoaded", listarProjetos);

    function listarProjetos() {
      google.script.run.withSuccessHandler(function(lista) {
        const area = document.getElementById("projectList");
        area.innerHTML = "";
        if (lista.length === 0) {
          area.innerHTML = "<p>Nenhum projeto encontrado.</p>";
          return;
        }
        lista.forEach(nome => {
          const btn = document.createElement("button");
          btn.textContent = nome;
          btn.onclick = () => carregar(nome);
          area.appendChild(btn);
        });
      }).listarProjetos();
    }

    function salvar() {
      const nome = document.getElementById("nomeProjeto").value.trim();
      const descricao = document.getElementById("descricaoProjeto").value;
      const conteudo = document.getElementById("codigoProjeto").value;

      if (!nome) {
        alert("Digite um nome para o projeto!");
        return;
      }

      google.script.run.withSuccessHandler(function(msg) {
        document.getElementById("output").textContent = msg;
        listarProjetos();
      }).salvarProjeto(nome, conteudo, descricao);
    }

    function carregar(nome) {
      google.script.run.withSuccessHandler(function(data) {
        if (data.erro) {
          alert(data.erro);
          return;
        }
        document.getElementById("nomeProjeto").value = data.nome;
        document.getElementById("descricaoProjeto").value = data.descricao;
        document.getElementById("codigoProjeto").value = data.conteudo;
        document.getElementById("output").textContent = "üìÇ Projeto '" + nome + "' carregado.";
      }).carregarProjeto(nome);
    }

    function excluir() {
      const nome = document.getElementById("nomeProjeto").value.trim();
      if (!nome) {
        alert("Digite ou carregue o nome do projeto para excluir!");
        return;
      }
      if (confirm("Tem certeza que deseja excluir o projeto '" + nome + "'?")) {
        google.script.run.withSuccessHandler(function(msg) {
          document.getElementById("output").textContent = msg;
          listarProjetos();
          novo();
        }).excluirProjeto(nome);
      }
    }

    function novo() {
      document.getElementById("nomeProjeto").value = "";
      document.getElementById("descricaoProjeto").value = "";
      document.getElementById("codigoProjeto").value = "";
      document.getElementById("preview").srcdoc = "";
      document.getElementById("output").textContent = "üÜï Novo projeto criado.";
    }

    function executar() {
      const html = document.getElementById("codigoProjeto").value;
      document.getElementById("preview").srcdoc = html;
    }

    function configurarPasta() {
      const pastaId = prompt("Cole aqui o ID da pasta do Drive (a parte ap√≥s 'folders/' no link):");
      if (!pastaId) return;
      google.script.run.withSuccessHandler(function(msg) {
        alert(msg);
      }).configurarPastaDrive(pastaId);
    }

    function usarPastaPadrao() {
      google.script.run.withSuccessHandler(function(msg) {
        alert(msg);
        listarProjetos();
      }).usarPastaPadrao();
    }
  </script>
</body>
</html>
