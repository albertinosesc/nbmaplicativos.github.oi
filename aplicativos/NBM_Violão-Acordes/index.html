<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Acordes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Apresentação de Acordes</h1>
    <div>
        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" name="nivel" min="1" value="1">
        <label for="repeticao">Repetição:</label>
        <input type="number" id="repeticao" name="repeticao" min="1" value="1">
        <label for="velocidade">Velocidade:</label>
        <input type="number" id="velocidade" name="velocidade" min="1" value="4">
    </div>
    <button id="startButton">Iniciar</button>
    <button id="pauseButton">Pausar</button>
    <div id="card">
        <img id="cardImage">
        <audio id="cardAudio"></audio>
    </div>
    <div id="message"></div>

    <script src="script.js"></script>
    <script src="/nivel/nivel1.js"></script>
    <script src="/nivel/nivel2.js"></script>
    <script src="/nivel/nivel3.js"></script>
    <script src="/nivel/nivel4.js"></script>
</body>
</html>
