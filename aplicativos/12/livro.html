<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸ“– Livro</title>

<style>
body{
  font-family: Arial;
  max-width: 800px;
  margin:auto;
  padding:20px;
}

button{
  padding:6px 10px;
  margin:5px 0;
  cursor:pointer;
}

input, textarea, select{
  padding:6px;
  margin:5px 0;
  width:100%;
}

.card{
  border:1px solid #ccc;
  padding:10px;
  margin:10px 0;
}

.progress-bar{
  height:20px;
  background:#ddd;
  margin-top:10px;
}

.progress{
  height:20px;
  background:#4CAF50;
  color:white;
  text-align:center;
}

.status{
  font-weight:bold;
}
</style>
</head>
<body>

<button onclick="voltar()">â¬… Voltar</button>

<h2 id="tituloLivro"></h2>

<h3>âž• Novo Registro</h3>

<input type="date" id="data">
<textarea id="obs" placeholder="ObservaÃ§Ãµes"></textarea>

<select id="status">
  <option value="Iniciando">Iniciando</option>
  <option value="Em andamento">Em andamento</option>
  <option value="Finalizado">Finalizado</option>
</select>

<button id="addRegistro">Salvar</button>
<button id="exportar">ðŸ“„ Exportar RelatÃ³rio TXT</button>

<h3>ðŸ“’ Registros</h3>
<div id="registros"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, getDoc, deleteDoc, updateDoc }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_CHAVE_AQUI",
  authDomain: "SEU_AUTH",
  projectId: "SEU_PROJECT",
  storageBucket: "SEU_BUCKET",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const livroId = urlParams.get("livro");

const registrosDiv = document.getElementById("registros");

function voltar(){
  window.location.href = "index.html";
}

async function carregarLivro(){
  const livroRef = doc(db,"livros",livroId);
  const livroSnap = await getDoc(livroRef);
  const livro = livroSnap.data();

  document.getElementById("tituloLivro").innerText =
    livro.nome + " - " + livro.instrumento;

  carregarRegistros();
}

async function carregarRegistros(){
  registrosDiv.innerHTML="";
  const snapshot = await getDocs(collection(db,"livros",livroId,"registros"));

  let registros = [];
  snapshot.forEach(docSnap=>{
    registros.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  // ðŸ”¥ ORDENAÃ‡ÃƒO AUTOMÃTICA POR DATA (mais recente primeiro)
  registros.sort((a,b)=> new Date(b.data) - new Date(a.data));

  let total = registros.length;
  let finalizados = registros.filter(r=>r.status==="Finalizado").length;

  registros.forEach(r=>{
    registrosDiv.innerHTML += `
      <div class="card">
        <strong>${r.data}</strong><br>
        ${r.observacoes}<br>
        <span class="status">${r.status}</span>
        <br><br>
        <button onclick="editarRegistro('${r.id}','${r.data}','${r.observacoes}','${r.status}')">Editar</button>
        <button onclick="excluirRegistro('${r.id}')">Excluir</button>
      </div>
    `;
  });

  if(total > 0){
    const porcentagem = Math.round((finalizados/total)*100);
    registrosDiv.innerHTML += `
      <h3>ðŸ“Š Progresso do Livro</h3>
      <div class="progress-bar">
        <div class="progress" style="width:${porcentagem}%">
          ${porcentagem}%
        </div>
      </div>
    `;
  }
}

document.getElementById("addRegistro").onclick = async ()=>{
  const data = document.getElementById("data").value;
  const observacoes = document.getElementById("obs").value;
  const status = document.getElementById("status").value;

  if(!data) return alert("Preencha a data");

  await addDoc(collection(db,"livros",livroId,"registros"),{
    data,
    observacoes,
    status
  });

  location.reload();
};

window.excluirRegistro = async (id)=>{
  if(confirm("Tem certeza que deseja excluir este registro?")){
    await deleteDoc(doc(db,"livros",livroId,"registros",id));
    location.reload();
  }
};

window.editarRegistro = async (id,data,obs,status)=>{
  const novaData = prompt("Editar Data:", data);
  if(!novaData) return;

  const novaObs = prompt("Editar ObservaÃ§Ã£o:", obs);
  if(novaObs === null) return;

  const novoStatus = prompt("Status (Iniciando, Em andamento, Finalizado):", status);
  if(!novoStatus) return;

  await updateDoc(doc(db,"livros",livroId,"registros",id),{
    data: novaData,
    observacoes: novaObs,
    status: novoStatus
  });

  location.reload();
};

document.getElementById("exportar").onclick = async ()=>{
  const snapshot = await getDocs(collection(db,"livros",livroId,"registros"));
  const livroSnap = await getDoc(doc(db,"livros",livroId));
  const livro = livroSnap.data();

  let registros = [];
  snapshot.forEach(docSnap=>{
    registros.push(docSnap.data());
  });

  registros.sort((a,b)=> new Date(b.data) - new Date(a.data));

  let texto="";
  texto+="RELATÃ“RIO DE ESTUDOS\n";
  texto+="Livro: "+livro.nome+"\n";
  texto+="Instrumento: "+livro.instrumento+"\n";
  texto+="Gerado em: "+new Date().toLocaleDateString()+"\n";
  texto+="----------------------------------------\n\n";

  registros.forEach(r=>{
    texto+=`Data: ${r.data}\n`;
    texto+=`Status: ${r.status}\n`;
    texto+=`ObservaÃ§Ãµes: ${r.observacoes}\n`;
    texto+="----------------------------------------\n";
  });

  const blob = new Blob([texto],{type:"text/plain"});
  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download=livro.nome.replace(/\s/g,"_")+"_relatorio.txt";
  link.click();
};

carregarLivro();

</script>

</body>
</html>
