<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸ“– Livro</title>

<style>
body{
  font-family: Arial;
  max-width: 800px;
  margin:auto;
  padding:20px;
}

button{
  padding:6px 10px;
  margin:5px 0;
  cursor:pointer;
}

input, textarea, select{
  width:100%;
  padding:6px;
  margin:5px 0;
}

.card{
  border:1px solid #ccc;
  padding:10px;
  margin:10px 0;
}

.status-iniciando{ color:orange; font-weight:bold; }
.status-andamento{ color:blue; font-weight:bold; }
.status-finalizado{ color:green; font-weight:bold; }

</style>
</head>
<body>

<button onclick="window.location.href='index.html'">â¬… Voltar</button>

<h2 id="tituloLivro">Carregando...</h2>

<h3>âž• Novo Registro</h3>

<input type="date" id="data">
<textarea id="obs" placeholder="ObservaÃ§Ãµes"></textarea>

<select id="status">
  <option value="Iniciando">Iniciando</option>
  <option value="Em andamento">Em andamento</option>
  <option value="Finalizado">Finalizado</option>
</select>

<button id="salvar">Salvar</button>
<button id="exportar">ðŸ“„ Exportar TXT</button>

<h3>ðŸ“’ HistÃ³rico</h3>
<div id="registros"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  doc, 
  getDoc, 
  deleteDoc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";


// ðŸ”¥ COLOQUE AQUI SUAS CHAVES REAIS
const firebaseConfig = {
  apiKey: "SUA_CHAVE_AQUI",
  authDomain: "SEU_AUTH_AQUI",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const livroId = urlParams.get("livro");

if(!livroId){
  alert("Livro nÃ£o encontrado.");
}

const registrosDiv = document.getElementById("registros");

async function carregarLivro(){

  const livroRef = doc(db,"livros",livroId);
  const livroSnap = await getDoc(livroRef);

  if(!livroSnap.exists()){
    alert("Livro nÃ£o existe.");
    return;
  }

  const livro = livroSnap.data();

  document.getElementById("tituloLivro").innerText =
    livro.nome + " - " + livro.instrumento;

  carregarRegistros();
}

async function carregarRegistros(){

  registrosDiv.innerHTML = "";

  const q = query(
    collection(db,"livros",livroId,"registros"),
    orderBy("data","desc")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {

    const r = docSnap.data();

    let classeStatus = "";
    if(r.status === "Iniciando") classeStatus = "status-iniciando";
    if(r.status === "Em andamento") classeStatus = "status-andamento";
    if(r.status === "Finalizado") classeStatus = "status-finalizado";

    registrosDiv.innerHTML += `
      <div class="card">
        <strong>${r.data}</strong><br>
        ${r.observacoes || ""}<br>
        <span class="${classeStatus}">${r.status}</span>
        <br><br>
        <button onclick="excluir('${docSnap.id}')">Excluir</button>
      </div>
    `;
  });

  if(snapshot.empty){
    registrosDiv.innerHTML = "Nenhum registro ainda.";
  }
}

document.getElementById("salvar").addEventListener("click", async () => {

  try{

    const data = document.getElementById("data").value;
    const observacoes = document.getElementById("obs").value;
    const status = document.getElementById("status").value;

    if(!data){
      alert("Preencha a data.");
      return;
    }

    await addDoc(collection(db,"livros",livroId,"registros"),{
      data,
      observacoes,
      status
    });

    alert("Salvo com sucesso!");
    location.reload();

  }catch(error){
    console.error(error);
    alert("Erro ao salvar. Veja o console (F12).");
  }

});

window.excluir = async (id)=>{
  if(!confirm("Deseja excluir este registro?")) return;

  await deleteDoc(doc(db,"livros",livroId,"registros",id));
  location.reload();
};


// ðŸ“„ EXPORTAR RELATÃ“RIO TXT
document.getElementById("exportar").addEventListener("click", async ()=>{

  const livroSnap = await getDoc(doc(db,"livros",livroId));
  const livro = livroSnap.data();

  const q = query(
    collection(db,"livros",livroId,"registros"),
    orderBy("data","desc")
  );

  const snapshot = await getDocs(q);

  let texto = "";
  texto += "RELATÃ“RIO DE ESTUDOS\n";
  texto += "Livro: " + livro.nome + "\n";
  texto += "Instrumento: " + livro.instrumento + "\n";
  texto += "Gerado em: " + new Date().toLocaleDateString() + "\n";
  texto += "----------------------------------------\n\n";

  snapshot.forEach(docSnap=>{
    const r = docSnap.data();
    texto += `${r.data} | ${r.status}\n`;
    texto += (r.observacoes || "") + "\n\n";
  });

  const blob = new Blob([texto],{type:"text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = livro.nome.replace(/\s/g,"_") + "_relatorio.txt";
  link.click();
});

carregarLivro();

</script>
</body>
</html>
