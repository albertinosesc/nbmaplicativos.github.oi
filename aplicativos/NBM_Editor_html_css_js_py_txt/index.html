<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Arquivos Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Arquivos Web</h1>
        
        <div class="file-controls">
            <select id="file-type">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="py">Python</option>
                <option value="txt">Texto</option>
            </select>
            <input type="text" id="filename" placeholder="Nome do arquivo">
            <button id="new-file-btn">Novo Arquivo</button>
            <button id="save-file-btn">Salvar Arquivo</button>
            <button id="open-file-btn">Abrir Arquivo</button>
            <button id="download-file-btn">Baixar Arquivo</button>
            <button id="combine-files-btn">Combinar Arquivos</button>
            <input type="file" id="file-input" style="display:none;" accept=".html,.css,.js,.py,.txt">
        </div>

        <div class="editor-container">
            <div class="editor-wrapper">
                <textarea id="code-editor" placeholder="Digite seu código aqui..."></textarea>
            </div>
            <div class="resizer" id="vertical-resizer"></div>
            <div class="preview-wrapper">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>

        <div class="file-list">
            <h2>Arquivos Salvos</h2>
            <ul id="saved-files-list"></ul>
        </div>

        <div id="combine-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Combinar Arquivos</h2>
                <div id="combine-file-list"></div>
                <button id="execute-combine-btn">Executar Combinação</button>
            </div>
        </div>

        <!-- New Rename Modal -->
        <div id="rename-modal" class="modal">
            <div class="modal-content">
                <span class="close-rename-modal">&times;</span>
                <h2>Renomear Arquivo</h2>
                <input type="text" id="rename-input" placeholder="Novo nome do arquivo">
                <button id="confirm-rename-btn">Renomear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
