<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Questões de Educação Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Questões de Educação Musical</h1>
    </header>

    <main>
        <section class="filtros">
            <h2>Filtrar Questões</h2>
            <div class="filtro-grupo">
                <label for="filtro-ano">Ano:</label>
                <select id="filtro-ano">
                    <option value="">Todos</option>
                    <option value="1">1º Ano</option>
                    <option value="2">2º Ano</option>
                    <option value="3">3º Ano</option>
                    <option value="4">4º Ano</option>
                    <option value="5">5º Ano</option>
                </select>
            </div>
            <div class="filtro-grupo">
                <label for="filtro-tipo">Tipo:</label>
                <select id="filtro-tipo">
                    <option value="">Todos</option>
                    <option value="auditiva">Auditiva</option>
                    <option value="visual">Visual</option>
                    <option value="tátil">Tátil</option>
                    <option value="escrita">Escrita</option>
                    <option value="percepção">Percepção</option>
                    <option value="leitura">Leitura</option>
                    <option value="execução">Execução</option>
                    <option value="reflexão">Reflexão</option>
                    <option value="criativa">Criativa</option>
                    <option value="produção">Produção</option>
                    <option value="jogo">Jogo</option>
                    <option value="comparação">Comparação</option>
                    <option value="reconhecimento">Reconhecimento</option>
                    <option value="compreensão">Compreensão</option>
                    <option value="observação">Observação</option>
                    <option value="prática">Prática</option>
                    <option value="composição">Composição</option>
                </select>
            </div>
            <div class="filtro-grupo">
                <label for="filtro-metodo">Método Pedagógico:</label>
                <select id="filtro-metodo">
                    <option value="">Todos</option>
                    <option value="Kodály">Kodály</option>
                    <option value="Orff">Orff</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Dalcroze">Dalcroze</option>
                    <option value="Gordon">Gordon</option>
                    <option value="Reggio">Reggio</option>
                    <option value="CLASP/TECLA">CLASP/TECLA</option>
                </select>
            </div>
            <button id="btn-buscar">Buscar Questões</button>
        </section>

        <section class="resultados-busca">
            <h2>Resultados da Busca</h2>
            <div id="resultados" class="grid-questoes">
                <p class="sem-resultados">Nenhuma questão encontrada. Utilize os filtros acima.</p>
            </div>
        </section>
    </main>

    <div id="modal-edicao" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h2>Editar Questão <span id="id-questao"></span></h2>
            <form id="form-edicao">
                <input type="hidden" id="editar-id">

                <div class="form-grupo">
                    <label for="editar-ano">Ano:</label>
                    <input type="number" id="editar-ano" min="1" max="5" required>
                </div>

                <div class="form-grupo">
                    <label for="editar-tipo">Tipo:</label>
                    <select id="editar-tipo">
                        <option value="auditiva">Auditiva</option>
                        <option value="visual">Visual</option>
                        <option value="tátil">Tátil</option>
                        <option value="escrita">Escrita</option>
                        <option value="percepção">Percepção</option>
                        <option value="leitura">Leitura</option>
                        <option value="execução">Execução</option>
                        <option value="reflexão">Reflexão</option>
                        <option value="criativa">Criativa</option>
                        <option value="produção">Produção</option>
                        <option value="jogo">Jogo</option>
                        <option value="comparação">Comparação</option>
                        <option value="reconhecimento">Reconhecimento</option>
                        <option value="compreensão">Compreensão</option>
                        <option value="observação">Observação</option>
                        <option value="prática">Prática</option>
                        <option value="composição">Composição</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label for="editar-enunciado">Enunciado: (<span id="contador-enunciado">0</span> caracteres)</label>
                    <textarea id="editar-enunciado" rows="4" maxlength="500" required></textarea>
                </div>

                <div class="form-grupo">
                    <label for="editar-resposta">Resposta Esperada:</label>
                    <textarea id="editar-resposta" rows="2" required></textarea>
                </div>

                <div class="form-grupo">
                    <label>Recursos:</label>
                    <div id="lista-recursos" class="recursos-existentes">
                        </div>
                    <input type="file" id="upload-recurso" accept="audio/*,image/*" multiple>
                    <small>Selecione áudios (.mp3, .wav) ou imagens (.jpg, .png).</small>
                </div>

                <div class="form-grupo">
                    <label for="editar-metodo">Método Pedagógico:</label>
                    <select id="editar-metodo">
                        <option value="Kodály">Kodály</option>
                        <option value="Orff">Orff</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Dalcroze">Dalcroze</option>
                        <option value="Gordon">Gordon</option>
                        <option value="Reggio">Reggio</option>
                        <option value="CLASP/TECLA">CLASP/TECLA</option>
                    </select>
                </div>

                <div class="modal-acoes">
                    <button type="submit" class="btn-salvar">Salvar Alterações</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
